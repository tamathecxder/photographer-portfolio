<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />

    <title>John's Photography Portfolio - Categories</title>
  </head>
  <body>
    <!-- Header Content -->
    <header>
      <div class="container">
        <!-- Start: Navbar -->
        <nav>
          <div class="container-fluid">
            <div class="navbar-flex">
              <div class="navigation-brand">
                <a href="#" class="lora text-decoration-none">John's Photography</a>
              </div>
              <div class="navigation-links">
                <ul>
                  <li><a href="#home">Home</a></li>
                  <li><a href="#services">Services</a></li>
                  <li><a href="#works">Works</a></li>
                  <li><a href="#about">About</a></li>
                  <li><a href="#contact">Contact</a></li>
                </ul>
              </div>
              <div class="navigation-social-media">
                <a href="#">
                  <img src="./assets/img/icons/fb-icons.png" width="24" alt="" />
                </a>
                <a href="#">
                  <img src="./assets/img/icons/ig-icons.png" width="24" alt="" />
                </a>
                <a href="#">
                  <img src="./assets/img/icons/twt-icons.png" width="24" alt="" />
                </a>
              </div>
            </div>
          </div>
        </nav>
        <!-- End: Navbar -->
      </div>
      <div class="sm-divider"></div>
    </header>

    <main class="mb-120">
      <div class="container">
        <section id="categories">
          <h2>All Categories</h2>
          <div class="categories-wrapper">
            <div class="category">
              <a href="gallery.html">
                <img src="./assets/img/categories/1.png" alt="">
                <div class="inside-content">
                  <p>Wedding Photo's</p>
                </div>
              </a>
            </div>
            <div class="category">
              <a href="gallery.html">
                <img src="./assets/img/categories/2.png" alt="">
                <div class="inside-content">
                  <p>Pre-wedding Photo's</p>
                </div>
              </a>
            </div>
            <div class="category">
              <a href="gallery.html">
                <img src="./assets/img/categories/3.png" alt="">
                <div class="inside-content">
                  <p>Realtime Photo's</p>
                </div>
              </a>
            </div>
            <div class="category">
              <a href="gallery.html">
                <img src="./assets/img/categories/4.png" alt="">
                <div class="inside-content">
                  <p>Product/Brand Photo's</p>
                </div>
              </a>
            </div>
          </div>
        </section>
      </div>
    </main>
    
    <!-- Footer Section -->
    <footer>
      <div class="container">
        <div class="footer-content">
          <a href="#" class="footer-brand lora">John's Photography</a>
          <div class="footer-links">
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#services">Services</a></li>
              <li><a href="#works">Works</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
        <div class="copyright text-white">
          <p>&copy; Copyright 2022 - All right reserved</p>
        </div>
      </div>
    </footer>
    
  </body>
</html>
